<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Adlister | View Ad')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar" />
<div class="container">
    <form th:action="${'/ads/' + ad.id + '/edit'}" th:method="POST" th:object="${ad}">

        Title:
        <!-- SETTERS-->
        <input th:field="*{title}" />
        <br />
        Description:
        <!--SETTERS-->
        <input th:field="*{description}" />
        <br />
        <input type="submit" />
    </form>

    <form th:action="${'/ads/' + ad.id + '/delete'}" method="post">
        <button class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
